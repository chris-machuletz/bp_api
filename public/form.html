<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST request test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <h1>POST request test</h1>
    <h5>on /bewohner</h5>
    <form action="/bewohner/" method="post">
        <div class="form-group">
            <label for="vorname">Vorname</label>
            <input type="text" class="form-control" name="vorname" id="vorname">
        </div>
        <div class="form-group">
            <label for="nachname">Nachname</label>
            <input type="text" class="form-control" name="nachname" id="nachname">
        </div>
        <div class="form-group">
            <label for="zimmernummer">Zimmernummer</label>
            <input type="number" class="form-control" name="zimmernummer" id="zimmernummer">
        </div>
        <div class="form-group">
            <label for="pflegegrad">Pflegegrad</label>
            <input type="number" class="form-control" name="pflegegrad" id="pflegegrad">
        </div>
        <div class="form-group">
            <label for="geburtsdatum">Geburtsdatum</label>
            <input type="date" class="form-control" name="geburtsdatum" id="geburtsdatum">
        </div>
        <div class="form-group">
            <label for="geschlecht">Geschlecht</label>
            <input type="text" class="form-control" name="geschlecht" id="geschlecht">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
