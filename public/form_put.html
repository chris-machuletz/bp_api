<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POST request test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">PUT request test</h1>
    <h5 class="mb-5">on /kontaktperson/7</h5>
    <form action="/kontaktperson/7" method="put">
        <div class="form-group">
            <label for="vorname">Vorname</label>
            <input type="text" class="form-control" name="vorname" id="vorname">
        </div>
        <div class="form-group">
            <label for="nachname">Nachname</label>
            <input type="text" class="form-control" name="nachname" id="nachname">
        </div>
        <div class="form-group">
            <label for="telefonnummer">Telefonnummer</label>
            <input type="text" class="form-control" name="telefonnummer" id="telefonnummer">
        </div>
        <input type="submit" class="btn btn-primary" value="submit">
    </form>
</body>
</html>
